name: ${STACK_PREFIX}-base-stack

services:

  # https://doc.traefik.io/traefik/user-guides/docker-compose/basic-example/
  traefik:
    image: docker.io/library/traefik:v3.3.2
    container_name: ${STACK_PREFIX}-traefik
    restart: unless-stopped
    command:
      - --log.level=DEBUG
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entryPoints.web.address=:80
      - --entryPoints.websecure.address=:443
      - --entryPoints.ssh.address=:2222
      # - --certificatesresolvers.myresolver.acme.tlschallenge=true
      # - --certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
      # - --certificatesresolvers.myresolver.acme.email=postmaster@example.com
      # - --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json
      - --accesslog=true
      - --accesslog.filePath=/logs/access.log
    ports:
      - 80:80
      - 443:443
      - 2222:2222
      - 8080:8080
    volumes:
      # - ./base/ssl:/ssl
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - shared

  whoami:
    image: docker.io/traefik/whoami:latest
    container_name: ${STACK_PREFIX}-whoami
    restart: unless-stopped
    labels:
      - traefik.enable=true
      # - traefik.docker.network=network-traefik
      - traefik.http.routers.whoami.rule=PathPrefix(`/whoami`)
      - traefik.http.routers.whoami.entrypoints=web
      - traefik.http.routers.whoami.service=whoami-svc
      - traefik.http.services.whoami-svc.loadbalancer.server.port=80
    networks:
      - shared

  nginx:
    image: docker.io/library/nginx:latest
    container_name: ${STACK_PREFIX}-nginx
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.docker.network=shared
      - traefik.http.routers.nginx.rule=PathPrefix(`/nginx`)
      - traefik.http.routers.nginx.entrypoints=web
      - traefik.http.routers.nginx.service=nginx-svc
      - traefik.http.services.nginx-svc.loadbalancer.server.port=80
    volumes:
      - ./stack/base/nginx/public:/usr/share/nginx/html/nginx:rw
      - ./stack/base/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./stack/base/nginx/certificate/:/etc/certificate/:rw
    networks:
      - shared

networks:
  shared:
    external: true
